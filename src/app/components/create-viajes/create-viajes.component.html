<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3> 
                        {{titulo}}
                    </h3>
                    <div *ngIf="loading" class="spinner-border float-right" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                    <span *ngIf="submitted && createViajes.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createViajes" (ngSubmit)="agregarEditarViaje()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                    placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="apellido"
                                    placeholder="Apellido">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="destino"
                            placeholder="Destino">
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="paquete"
                            placeholder="Paquete">
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="origen"
                            placeholder="Origen">
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="costo"
                            placeholder="Costo">
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="hotel"
                            placeholder="Hotel">        
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                                routerLink="/list-viajes">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
